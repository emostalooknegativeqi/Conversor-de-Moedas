<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Dolar em Real</title>
    <link href="style.css" rel="stylesheet">
    <link href="https://db.onlinewebfonts.com/c/d7e8a95865396cddca89b00080d2cba6?family=SoDo+Sans+SemiBold" rel="stylesheet">
    <script src="script.js"></script>
</head>
<body>
    <main>
        <header>
            <h1>CONVERSOR DE DÓLARES (USD) PARA REAIS (BRL)</h1>
        </header>

        <div class="divconv">
            <h2>Digite a quantia em dólar que deseja converter</h2>
            <input id="dolar-ini" type="number" max="999999999">
            <button onclick="converter()">CONVERTER</button>
        </div>
        <div class="resultado">
            <p id="resultado"></p>
        </div>
    </main>
</body>
</html>
